<html>

<head>
    <title>Recibo de Prestação de Serviços</title>

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Free Web tutorials">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="John Doe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <link rel="stylesheet" type="text/css" href="stylerecibo.css">

</head>

<body>
    <div class="formulario">
        <div class="container">
            <h1>Recibo de Prestação de Serviços</h1>
            <div class="box">
                <label>Nome</label>
                <input placeholder="Digite o nome:" type="text" id="nome">
            </div>
            <div class="box">
                <label>Valor</label>
                <input placeholder="Digite o valor:" type="number" id="valoraPagar">
            </div>
            <div class="box">
                <label>Favorecido</label>
                <input placeholder="Digite o nome do favorecido:" type="text" id="favorecido">
            </div>
            <div class="box">
                <label for="forma_pagamento">Selecione a forma de Pagamento: </label>
                <select id="pagamento">
                    <option value="">Escolha</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="debito">Débito</option>
                    <option value="credito">Crédito</option>
                    <option value="pix">PIX</option>
                </select>
            </div>
            <div class="box">
                <label>Valor Recebido</label>
                <input placeholder="Valor Pago:" type="number" id="valorPago">
            </div>
                <div class="box">
                    <label>Referente a:</label>
                    <input placeholder="Informe o motivo:" type="text" id="referencia">
                </div>
            <div class="box" onforminput="validarCampos()">
                <label>CPF</label>
                <input placeholder="Informe o CPF:" type="number" id="cpf">

                <label>CNPJ</label>
                <input placeholder="Informe o CNPJ" type="number" id="cnpj">
            </div>
            <div class="box">
                <label>Cidade</label>
                <input placeholder="Informe a cidade:" type="text" id="cidade">
            </div>
            <div class="box">
                <label>Data do Pagamento</label>
                <input type="date" id="data">
            </div>
        </div>
        <button onclick="printDiv('dadosFormulario')" id="printRecibo">Imprimir Recibo</button>
        <script type="text/javascript" src="prestacao_servicos.js">

        </script>
</body>

</html>
