<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamar Back</title>
</head>

<body>

    <script>
        
        const url = "http://localhost:3306/aulapw/aluno";

        const options = {
            method: 'POST',
            body: JSON.stringify({
                nome: "Antonia",
                dataNascimento: "2020-02-02"
            }),
            Headers: {
                'Content-type': 'application/json'
            }
        }

        fetch(url, options).then(response => response.json()).then(data => {
            console.log(data);
        }).catch(error => {
            console.log(error);
        });
    </script>

</body>

</html>
